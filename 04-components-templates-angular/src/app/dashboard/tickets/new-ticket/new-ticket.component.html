<form (ngSubmit)="handleSubmit()" #form>
  <app-control label="Priority">
    <input 
    name="title" 
    id="title" 
    #titleInput #input 
    [(ngModel)]="formInput.title"
    />
  </app-control>

  <app-control label="Request">
    <textarea 
    name="request" 
    id="request" 
    rows="3"
    #requestInput
    [(ngModel)]="formInput.text"
    >
    </textarea>
  </app-control>

  <p>
    <button appButton>
      Submit
      <span class="icon"> âŒ² </span>
    </button>
  </p>
</form>
